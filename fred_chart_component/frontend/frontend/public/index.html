<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FRED Chart Component</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: transparent;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .charts-wrapper {
        display: flex;
        flex-direction: column;
        gap: 6px;
        width: 100%;
      }
      .main-chart {
        width: 100%;
        height: 400px;
      }
      .mini-chart {
        width: 100%;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="charts-wrapper">
        <div id="main-chart" class="main-chart"></div>
        <div id="mini-chart" class="mini-chart"></div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
